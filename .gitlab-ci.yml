stages:
  - build

rust-latest:
  stage: build
  image: rust:latest
  before_script:
    - rustup component add clippy
  script:
    - cargo clippy -- Dwarnings
    - cargo build --verbose
    - cargo test --verbose

rust-nightly:
  stage: build
  image: rustlang/rust:nightly
  before_script:
    - rustup component add clippy
  script:
    - cargo clippy -- Dwarnings
    - cargo build --verbose
    - cargo test --verbose
