stages:
  - build

rust-latest:
  stage: build
  image: rust:latest
  before_script:
    - rustup component add clippy
  script:
    - cargo clippy -- -Dwarnings
    - cargo build --verbose
    - cargo test --verbose
  cache:
    key: sdl-cargo-target
    paths:
      - target

rust-nightly:
  stage: build
  image: rustlang/rust:nightly
  before_script:
    - rustup component add clippy
  script:
    - cargo clippy -- -Dwarnings
    - cargo build --verbose
    - cargo test --verbose
  cache:
    key: sdl-cargo-target
    paths:
      - target

build-x86-64bit-windows-release:
  stage: build
  #needs: ["rust-latest", "rust-nightly"]
  image: rustembedded/cross
  before_script:
  #   - cargo install cross
    - export CROSS_DOCKER_IN_DOCKER=true
  script:
    - cross build --release --target x86_64-pc-windows-gnu
  cache:
    key: sdl-cargo-target
    paths:
      - target

build-x86-64bit-linux-release:
  stage: build
  #needs: ["rust-latest", "rust-nightly"]
  image: rustembedded/cross
  before_script:
  #   - cargo install cross
     - export CROSS_DOCKER_IN_DOCKER=true
  script:
    - cross build --release --target x86_64-unknown-linux-gnu
  cache:
    key: sdl-cargo-target
    paths:
      - target
